<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/015cbe9b3c.js" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet" />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-primary-10">
    <!-- header section -->
    <header>
      <!-- header container -->
      <div class="px-8 mt-10 md:mt-16 md:px-16">
        <h2 class="sr-only">Huddle</h2>
      <img src="images/logo.svg" class="w-32 sm:w-40 md:w-52" alt="" />
      </div>
       </header>
       <!-- main -->
    <main id="main" >
      <!-- main container -->
      <div class="px-8 my-16 sm:grid sm:gap-2 sm:grid-cols-2 md:grid md:gap-9 hero-wrapper md:px-16">
        <!-- left section -->
        <div>
          <!-- hero image -->
          <img src="images/illustration-mockups.svg" class="mx-auto w-80 md:w-full" alt="" />
        </div>
        <!-- right section -->
        <div class="mt-16 text-center text-white sm:text-left sm:mt-0 lg:mt-12">
          <h1 class="text-2xl font-bold leading-9 tracking-wide font-poppins md:text-2xl lg:text-3xl">Build The Community Your Fans Will Love</h1>
          <p class="my-8 text-base font-openSans">
            Huddle re-imagines the way we build communities. You have a voice, but so does your
            audience. Create connections with your users as you engage in genuine discussion.
          </p>
          <button class="px-20 py-4 text-xs bg-white shadow-md font-regular text-primary-10 rounded-3xl hover:bg-primary-20">Register</button>
        </div>
      </div>
    </main>
<!-- footer -->
<footer>
  <div class="flex items-center justify-center gap-2 sm:justify-end sm:px-16">
    <span class="grid border border-white rounded-full cursor-pointer w-7 aspect-square group hover:border-primary-20 place-items-center">
      <i class="text-white fa-brands fa-facebook-f group-hover:text-primary-20"></i>
    </span>
    <span class="grid p-1 border border-white rounded-full cursor-pointer w-7 aspect-square group hover:border-primary-20 place-items-center">
      <i class="text-white fa-brands fa-twitter group-hover:text-primary-20"></i>
    </span>
    <span class="grid p-1 border border-white rounded-full cursor-pointer w-7 aspect-square group hover:border-primary-20 place-items-center">
      <i class="text-white fa-brands fa-instagram group-hover:text-primary-20"></i>
    </span>
  </div>
  <p class="text-sm text-center text-white md:text-xl my-1">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="text-primary-20" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="text-primary-20"  href="#">Pranshu Sahu</a>.
  </p>
</footer>
  </body>
</html>
